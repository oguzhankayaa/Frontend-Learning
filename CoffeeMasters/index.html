<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page">
        <header class="brand-header">
            
            <h1 class="brand"> Cofee Masters <img class="header-logo" 
                src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
                alt="cofee logo"
                /></h1>
           

        </header>

        <div class="site-section items-section">
            <h2 class="items-header">ITEMS</h2>
            <ul class="item-list">
        
        
            <li class="item">
                <p class="number-of-times">
                    1x
                </p>
                <p class="item-name">
                    Cappucino
                </p>
                <p class="attribute">
                    Light Foam
                </p>
                <p class="fee">
                    $6.00
                </p>
            </li>
        
            <li class="item">
                <p class="number-of-times">
                    1x
                </p>
                <p class="item-name">
                    Cappucino
                </p>
                <p class="attribute">
                    Almond Milk
                </p>
                <p class="attribute">
                    Double Espresso Shot

                </p>
                <p class="fee">
                    $7.90
                </p>
            </li>
        

            
            <li class="item">
                <p class="number-of-times">
                    1x
                </p>
                <p class="item-name">
                   Croissant
                </p>
                <p class="attribute">
                    Butter
                </p>
                <p class="fee">
                    $5.37
                </p>
            </li>
        
            </ul>
        </div>
        <div class="site-section name-section ">
            <h2 class="name-header"> NAME</h2>
            <input class="name-input" type="text">
        </div>
        <div class="site-section payment-section ">
            <h2 class="payment-header"> PAYMENT</h2>
            <input class="card-number-input" type="text">
            <input class="card-cvv-input" type="text">
        </div>

        <div class="site-section total-section ">
            <p class="left-text subtotal">Subtotal:</p>
            <p class="right-text subtotal">$19.27:</p>

            <p class="left-text tax">Tax:</p>
            <p class="right-text tax">$0.96:</p>

            <p class="left-text total">Total:</p>
            <p class="right-text total">$20.23:</p>
            
        </div>
        <div class="order-section">
            <p class="place-order">Place order</p>
        </div>
        

    </div>
    
</body>
</html>
